<template name="cars_form">

    <h3>Cars_autoForm</h3>

    <div class="">
        {{#autoForm collection=carsCollection id="insertCarAutoForm" validation="keyup" type="normal"}}
            <fieldset>
                {{> afQuickField name='make'}}
                {{> afQuickField name='model'}}
                {{> afQuickField name='age'}}
            </fieldset>
            <button type="submit" class="btn btn-primary">Insert</button>
        {{/autoForm}}
    </div>

</template>
