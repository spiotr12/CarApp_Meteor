<template name="make_insert_modal">

    <div class="modal fade" id="makeInsertModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Manage car makes</h4>
                </div>

                <div class="modal-body">
                    {{#autoForm collection=makesCollection id="insertMakeAutoForm"
                                type="method" meteormethod="makes.insert" validation="keyUp"}}
                        <fieldset>
                            {{>afQuickField name='name'}}
                        </fieldset>
                        <button type="submit" class="btn btn-primary">Register new make</button>
                    {{/autoForm}}
                    <hr>
                    {{>makes_list}}
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

</template>

<template name="make_insert_modal_button">
    <button class="btn btn-default" data-toggle="modal" data-target="#makeInsertModal">Manage car makes</button>
</template>

<template name="makes_list">
    <ul class="list-group">
        <li class="list-group-item active">Register makes:</li>
        {{#each makesList}}
            {{>make_item}}
        {{/each}}
    </ul>
</template>

<template name="make_item">
    <li class="list-group-item">
        {{name}}
    </li>
</template>
